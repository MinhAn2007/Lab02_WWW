<html>

    <title>Product List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script></head>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4; /* Set a background color for the body */
    }

    h1 {
        text-align: center;
        margin-top: 20px; /* Add some top margin to the heading */
    }

    #productList {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        justify-content: center;
        margin: 20px; /* Add some margin around the product list */
    }

    .product {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        background-color: #fff; /* Set a background color for product items */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        transition: transform 0.3s ease; /* Add a smooth transition effect */
    }

    .product:hover {
        transform: scale(1.05); /* Scale up the product on hover */
    }

    .product img {
        max-width: 100%;
        height: 200px;
        object-fit: cover; /* Maintain the aspect ratio of the image */
        margin-bottom: 10px; /* Add some bottom margin to the image */
    }

    .price {
        font-weight: bold;
        color: green;
    }

    button {
        margin-top: 10px; /* Add some top margin to the buttons */
        cursor: pointer;
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px;
        text-transform: uppercase;
        font-weight: bold;
        transition: background-color 0.3s ease; /* Add a smooth transition effect to the button */
    }

    button:hover {
        background-color: #45a049; }

    canvas {
        display: block;
        margin: auto;
        max-width: 100%;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #cart {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50%;
    }
</style>
<h1>Product List</h1>
<div id="productList">
</div>
<button  id="cart" onclick="cartS()">Cart</button>
<script>
    var cart = [];
    var total = 0;

    function fetchProducts() {
        fetch("http://localhost:8080/api/products/all")
            .then(response => response.json())
            .then(data => displayProducts(data))
            .catch(error => console.error("Error fetching products: " + error));
    }

    function getPrice(id, productDiv, productIdForChart) {
        return new Promise((resolve, reject) => {
            fetch(`http://localhost:8080/api/productPrices/last/${id}`)
                .then(response => response.json())
                .then(data => {
                    var price = parseFloat(data);
                    displayPrice(price, productDiv);
                    resolve({ price, productIdForChart });
                })
                .catch(error => {
                    console.error("Error fetching product price: " + error);
                    reject(error);
                });
        });
    }

    function getSrc(id, productDiv) {
        fetch(`http://localhost:8080/api/productImages/${id}`).then(response => response.json()).then(data => {
            var src = data.path;
            var imgElement = productDiv.querySelector("img");
            imgElement.src = src;
        })
            .catch(error => console.error("Error fetching product image: " + error));
    }

    function displayPrice(price, productDiv) {
        var priceElement = productDiv.querySelector(".price");
        priceElement.innerText = `$${price}`;
    }

    function displayProducts(products) {
        var productList = document.getElementById("productList");
        products.forEach(function (product, index) {
            var productDiv = document.createElement("div");
            productDiv.className = "product";
            var canvasId = `priceChart-${product.product_id}`;
            productDiv.innerHTML = `
            <h2>${product.name}</h2>
            <img src="">
            <p>Description: ${product.description}</p>
            <p class="price"></p>
            <button onclick="addToCart('${product.name}', '${product.product_id}', ${index})">Add to Cart</button>
<button onclick="showPriceChart('${canvasId}','${product.product_id}')">View Price Chart</button>

        `;

            productList.appendChild(productDiv);
            getPrice(product.product_id, productDiv, canvasId);
            getSrc(product.product_id, productDiv);
        });
    }

    function addToCart(productName, price, index) {
        const existingProduct = cart.find(item => item.name === productName);

        if (existingProduct) {
            existingProduct.price += parseFloat(price);
        } else {
            cart.push({ name: productName, price: parseFloat(price) });
        }
        total += parseFloat(price);
        localStorage.setItem('cart', JSON.stringify(cart));
        alert("Add Success");
    }

    function cartS() {
        window.location.href = 'cart.html';
    }

    function showPriceChart(canvasId, productIdForChart) {
        window.location.href = `chart.html#${productIdForChart}`;
    }
    fetchProducts();
</script>
</body>
</html>
